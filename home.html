  <style>
    .ripple {
      position: relative;
      overflow: hidden;
    }
    .ripple::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255,255,255,0.6);
      transform: scale(1);
      opacity: 0;
      pointer-events: none;
    }
    .ripple.clicked::after {
      animation: ripple-effect 0.6s ease-out;
    }
    @keyframes ripple-effect {
      from { transform: scale(1); opacity: 0.7; }
      to   { transform: scale(100); opacity: 0; }
    }

    /* ===== NEON COMPAT√çVEL (box-shadow + fa√≠sca rodando) ===== */
.neon{
  position: relative;
  overflow: visible;               /* deixa o brilho/faisca vis√≠vel fora do card */
  border-radius: 0.75rem;          /* combine com rounded-xl */
}

/* Glow/borda neon pulsando */
.neon::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius: inherit;
  pointer-events:none;
  box-shadow:
    0 0 0 2px rgba(255,213,74,.9) inset,
    0 0 10px rgba(255,213,74,.45),
    0 0 18px rgba(255,109,0,.35),
    0 0 28px rgba(255,61,0,.25);
  animation: neonPulse 3.2s ease-in-out infinite;
  z-index:1;
}
@keyframes neonPulse{
  0%,100%{
    box-shadow:
      0 0 0 2px rgba(255,213,74,.95) inset,
      0 0 10px rgba(255,213,74,.55),
      0 0 18px rgba(255,109,0,.40),
      0 0 28px rgba(255,61,0,.30);
  }
  50%{
    box-shadow:
      0 0 0 2px rgba(255,213,74,.75) inset,
      0 0 6px rgba(255,213,74,.35),
      0 0 12px rgba(255,109,0,.28),
      0 0 18px rgba(255,61,0,.22);
  }
}

/* === Fa√≠sca que d√° a volta no ret√¢ngulo === */
.neon::after{
  /* vari√°veis pra n√£o ‚Äúerrar‚Äù a borda */
  --spark: 10px;   /* tamanho da bolinha */
  --off:   6px;    /* dist√¢ncia da borda (ajuste fino) */

  content:"";
  position:absolute;
  width:var(--spark); height:var(--spark);
  border-radius:50%;
  background: #fff;
  filter: blur(0.3px);
  box-shadow:
    0 0 6px rgba(255,255,255,.95),
    0 0 12px rgba(255,213,74,.85),
    0 0 18px rgba(255,109,0,.6),
    0 0 26px rgba(255,61,0,.45);
  pointer-events:none;
  z-index:2;

  /* ponto inicial: topo-esquerda */
  top:var(--off); left:var(--off);

  animation: sparkLoop 2.6s linear infinite;
}

/* Caminho ao redor do card */
@keyframes sparkLoop{
  0%   { top:var(--off); left:var(--off); }
  25%  { top:var(--off); left:calc(100% - var(--off) - var(--spark)); }
  50%  { top:calc(100% - var(--off) - var(--spark)); left:calc(100% - var(--off) - var(--spark)); }
  75%  { top:calc(100% - var(--off) - var(--spark)); left:var(--off); }
  100% { top:var(--off); left:var(--off); }
}

@media (prefers-reduced-motion: reduce){
  .neon::before, .neon::after{ animation:none; }
}

  </style>
