<!DOCTYPE html>
<html lang="pt-BR" class="bg-black text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - KING999</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col" x-data="app">

  <!-- TOPO -->
  <header class="bg-gray-900 p-4 flex justify-between items-center border-b border-yellow-500">
    <h1 class="text-xl font-bold text-yellow-400">🔥 KING999</h1>
    <div class="flex items-center gap-2">
      <span class="bg-green-600 px-2 py-1 rounded text-xs">R$ 0,00</span>
      <button 
        @click="showDeposit = true"
        class="bg-yellow-300 hover:bg-yellow-400 text-black px-4 py-2 rounded font-semibold"
      >
        💰 Depósito
      </button>
    </div>
  </header>

  <!-- CARROSSEL DE BANNERS -->
  <div x-data="{
      current: 0,
      banners: ['banner1.png', 'banner2.png'],
      init() {
        setInterval(() => {
          this.current = (this.current + 1) % this.banners.length;
        }, 3000);
      }
    }" class="relative w-full overflow-hidden h-28 sm:h-32 md:h-40 bg-black">
    <template x-for="(banner, index) in banners" :key="index">
      <img :src="banner"
           x-show="current === index"
           class="absolute top-0 left-0 w-full h-full object-cover transition-opacity duration-700"
           x-transition:enter="transition ease-out duration-500"
           x-transition:enter-start="opacity-0"
           x-transition:enter-end="opacity-100"
           x-transition:leave="transition ease-in duration-300"
           x-transition:leave-start="opacity-100"
           x-transition:leave-end="opacity-0"
      />
    </template>
  </div>

  <!-- JACKPOT -->
  <div class="w-full bg-black relative flex justify-center items-center overflow-hidden" style="height: 100px;">
    <img src="jackpot.webp" alt="Jackpot" class="w-full h-full object-contain" />
    <div class="absolute inset-0 flex justify-center items-center mt-[6px] sm:mt-[10px]">
      <span class="text-yellow-300 text-lg sm:text-2xl md:text-3xl font-extrabold tracking-widest drop-shadow-md">
        115.752.746,45
      </span>
    </div>
  </div>

  <!-- CATEGORIAS -->
  <nav class="flex justify-around py-2 bg-gray-900 text-sm text-gray-300 border-t border-b border-gray-800">
    <button class="text-yellow-400 font-semibold border-b-2 border-yellow-400 pb-1">🔥 Popular</button>
    <button>🎰 Slots</button>
    <button>🕓 Recente</button>
    <button>⭐ Favoritos</button>
    <button>📜 Histórico</button>
  </nav>

  <!-- LISTA DE JOGOS -->
  <main class="p-4 grid grid-cols-3 gap-4 flex-grow bg-black">
    <template x-for="jogo in jogos" :key="jogo.nome">
      <div 
        class="bg-gray-800 rounded-xl p-2 text-center cursor-pointer hover:scale-105 transform transition relative shadow-lg"
        @click="alert('Deposite no mínimo R$20,00 para liberar o acesso ao jogo.')"
      >
        <img :src="jogo.img" alt="" class="mx-auto mb-2 rounded-lg w-full" />
        <p class="text-xs font-semibold text-white leading-tight" x-text="jogo.nome"></p>
        <div class="absolute top-1 left-1 bg-red-600 text-[10px] px-2 py-0.5 rounded-full font-bold">🔥</div>
        <div class="absolute top-1 right-1 bg-pink-500 text-[10px] px-2 py-0.5 rounded-full font-bold">👍</div>
      </div>
    </template>
  </main>

  <!-- MODAL DEPÓSITO -->
  <div
    class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50"
    x-show="showDeposit"
  >
    <div class="bg-gray-900 p-6 rounded-xl w-96 text-center">
      <h2 class="text-xl font-bold mb-4 text-yellow-400">Escolha o valor para depósito</h2>

      <div class="grid grid-cols-3 gap-2">
        <template x-for="valor in [20, 50, 100, 200, 500, 1000]" :key="valor">
          <a
            :href="'deposito.html?valor=' + valor"
            class="bg-yellow-400 hover:bg-yellow-500 text-black px-3 py-2 rounded font-bold"
            x-text="'R$ ' + valor"
          ></a>
        </template>
      </div>

      <button 
        class="mt-4 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded w-full"
        @click="showDeposit = false"
      >
        Cancelar
      </button>
    </div>
  </div>

  <!-- RODAPÉ -->
  <footer class="bg-gray-900 text-center text-xs p-3 text-gray-400">
    © 2025 KING999. Todos os direitos reservados.
  </footer>

  <!-- SCRIPT PRINCIPAL -->
  <script>
    const app = {
      showDeposit: false,
      jogos: [
        { nome: 'Fortune Snake', img: 'fortune-snake.png' },
        { nome: 'Fortune Tiger', img: 'fortune-tiger.png' },
        { nome: 'Fortune Rabbit', img: 'fortune-rabbit.png' },
        { nome: 'Fortune Ox', img: 'fortune-ox.png' },
        { nome: 'Fortune Mouse', img: 'fortune-mouse.png' },
        { nome: 'Cash Mania', img: 'cash-mania.png' },
        { nome: 'Fortune Dragon', img: 'fortune-dragon.png' },
        { nome: 'Ganesha', img: 'ganesha.png' },
        { nome: 'Fortune Panda', img: 'fortune-panda.png' }
      ]
    };
  </script>

<!-- MENU INFERIOR FIXO -->
<nav class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-800 flex justify-around py-2 text-xs text-gray-400 z-50">
  <a href="home.html" class="flex flex-col items-center text-yellow-400">
    <svg class="w-5 h-5 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l9-9 9 9M4 10v10a1 1 0 001 1h3m10-11v10a1 1 0 001 1h3M10 21h4"/></svg>
    Início

  <a href="promocao.html" class="flex flex-col items-center">
    <svg class="w-5 h-5 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M20 12H4"/></svg>
    Promoção
  </a>
  <a href="agente.html" class="flex flex-col items-center">
    <svg class="w-5 h-5 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 14l6.16-3.422A12.083 12.083 0 0121 17.582M12 14v6.5"/></svg>
    Agente
  </a>
  <a href="deposito.html" class="flex flex-col items-center">
    <svg class="w-5 h-5 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3"/></svg>
    Depósito
  </a>
  <a href="perfil.html" class="flex flex-col items-center">
    <svg class="w-5 h-5 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A4.992 4.992 0 0112 16c1.657 0 3.156.672 4.243 1.757M15 10a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
    Perfil
  </a>
</nav>


</body>
</html>
