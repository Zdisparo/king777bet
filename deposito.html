<!DOCTYPE html>
<html lang="pt-BR" class="bg-black text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saques - KING999</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs"></script>
  <style>
    html, body { max-width: 100%; overflow-x: hidden; }
    [x-cloak]{ display:none !important; }

    /* Modal padrão */
    .modal-overlay{ position:fixed; inset:0; background:rgba(0,0,0,.85); display:flex; align-items:center; justify-content:center; z-index:60; }
    .modal-card{ width:min(92vw,560px); background:#0b1020; border-radius:16px; overflow:hidden; box-shadow:0 20px 60px rgba(0,0,0,.6); }
    .modal-head{ display:flex; align-items:center; justify-content:space-between; padding:14px 16px; background:#0f172a; border-bottom:1px solid #1f2937; }
    .modal-title{ font-weight:800; color:#facc15; }
    .modal-close{ width:36px; height:36px; border-radius:10px; background:#111827; color:#e5e7eb; border:1px solid #374151; }
  </style>
</head>
<body class="bg-gray-950 min-h-screen" x-data="saques()">

  <!-- TOPO -->
  <header class="bg-gray-900 p-4 flex justify-between items-center border-b border-yellow-500">
    <h1 class="text-xl font-bold text-yellow-400"><img src="logo.png" alt="Logo" class="h-10 w-auto"></h1>
    <a href="home.html" class="text-sm text-gray-300 hover:text-white">← Voltar</a>
  </header>

  <main class="max-w-md mx-auto p-4">
    <h2 class="text-center text-lg font-bold mt-4">Resumo financeiro</h2>

    <!-- Cards de saldo -->
    <div class="grid grid-cols-1 gap-3 mt-5">
      <div class="bg-gray-900 rounded-xl p-4 border border-gray-800">
        <div class="text-gray-400 text-sm">Saldo Total</div>
        <div class="text-2xl font-extrabold text-yellow-400 mt-1" x-text="fmt(saldoTotal)"></div>
      </div>

      <div class="bg-gray-900 rounded-xl p-4 border border-gray-800">
        <div class="text-gray-400 text-sm">Saldo Pendente</div>
        <div class="text-xl font-bold text-gray-300 mt-1" x-text="fmt(saldoPendente)"></div>
        <p class="text-xs text-gray-500 mt-1">Valores em processamento, bônus em validação, etc.</p>
      </div>

      <div class="bg-gray-900 rounded-xl p-4 border border-gray-800">
        <div class="text-gray-400 text-sm">Saldo disponível para saque</div>
        <div class="text-2xl font-extrabold text-green-400 mt-1" x-text="fmt(disponivel())"></div>
      </div>
    </div>

    <!-- Ações -->
    <div class="mt-6 space-y-3">
      <button
        class="w-full bg-yellow-400 hover:bg-yellow-500 text-black px-4 py-3 rounded-xl font-extrabold disabled:opacity-50 disabled:cursor-not-allowed"
        :disabled="disponivel() <= 0"
        @click="openModal()"
      >
        Solicitar saque via PIX
      </button>

      <p class="text-center text-xs text-gray-500">
        Saques processados em horário comercial. Valor mínimo pode ser aplicável.
      </p>
    </div>
  </main>

  <!-- MODAL Solicitar Saque -->
  <div class="modal-overlay" x-show="showModal" x-cloak>
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title">Solicitar saque</div>
        <button class="modal-close" @click="showModal=false">✕</button>
      </div>

      <div class="p-4 space-y-3">
        <div class="text-sm text-gray-300">
          Disponível: <span class="font-bold text-green-400" x-text="fmt(disponivel())"></span>
        </div>

        <label class="block text-sm text-gray-300">Valor (R$)</label>
        <input type="number" min="1" step="1" x-model.number="valorSaque"
               class="w-full px-3 py-2 bg-gray-800 rounded border border-gray-700 text-white"
               :max="Math.floor(disponivel())"
               placeholder="Ex.: 50" />

        <label class="block text-sm text-gray-300">Chave PIX</label>
        <input type="text" x-model="chavePix"
               class="w-full px-3 py-2 bg-gray-800 rounded border border-gray-700 text-white"
               placeholder="CPF, CNPJ, e-mail ou telefone" />

        <template x-if="erro">
          <p class="text-red-500 text-sm font-semibold" x-text="erro"></p>
        </template>

        <button
          class="w-full mt-2 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg font-bold"
          @click="enviar()"
        >
          Enviar solicitação
        </button>

        <button
          class="w-full bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg"
          @click="showModal=false"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>

  <!-- TOAST -->
  <div
    x-show="toast.show"
    x-transition.opacity
    class="fixed left-1/2 -translate-x-1/2 bottom-24 bg-gray-900 text-white text-sm px-4 py-2 rounded-xl border border-gray-700 shadow-2xl"
    x-cloak
    x-text="toast.msg">
  </div>

  <script>
    function saques(){
      const toNumber = (v) => {
        const n = parseFloat(v);
        return isNaN(n) ? 0 : n;
      };
      const fmtBRL = (n) => n.toLocaleString('pt-BR', { style:'currency', currency:'BRL' });

      // carrega valores (se não existirem, assume 0)
      const load = () => ({
        saldoTotal:     toNumber(localStorage.getItem('saldo_total') || '0'),
        saldoPendente:  toNumber(localStorage.getItem('saldo_pendente') || '0'),
      });

      return {
        ...load(),
        showModal:false,
        valorSaque: null,
        chavePix: '',
        erro: '',
        toast: { show:false, msg:'' },

        fmt(n){ return fmtBRL(n); },
        disponivel(){ return Math.max(this.saldoTotal - this.saldoPendente, 0); },

        openModal(){
          this.erro = '';
          const disp = Math.floor(this.disponivel());
          this.valorSaque = disp > 0 ? disp : null;
          this.chavePix = '';
          this.showModal = true;
        },

        enviar(){
          this.erro = '';
          const v = Number(this.valorSaque || 0);
          if (v <= 0) { this.erro = 'Informe um valor válido.'; return; }
          if (v > this.disponivel()) { this.erro = 'Valor acima do disponível para saque.'; return; }
          if (!this.chavePix || this.chavePix.trim().length < 5) { this.erro = 'Informe sua chave PIX.'; return; }

          // Aqui você chamaria seu backend para criar a SOLICITAÇÃO DE SAQUE.
          // Mantive apenas o feedback visual.
          this.showModal = false;
          this.toast.msg = 'Solicitação enviada! Você será notificado quando for processada.';
          this.toast.show = true;
          setTimeout(()=> this.toast.show = false, 2600);
        }
      }
    }
  </script>
</body>
</html>
